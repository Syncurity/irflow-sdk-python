version: 2

jobs:
  build:
    working_directory: ~/circleci-tests-python
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pytest
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          working_directory: tests
          command: |
            . venv/bin/activate
            py.test --cov-report xml --cov-config .coveragerc --cov ../
      - store_artifacts:
          path: test-reports/
          destination: tr1